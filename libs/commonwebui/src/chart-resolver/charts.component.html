<div class="row form-block">
  <div class="col-4 select" >
    <select class="form-control" (change)="configureChartDisplay($event.srcElement.value)">
      <option *ngFor="let group of chartGroups" [value]="group"> {{ group }}</option>
    </select>
  </div>


  <div class="col-4 select">
    <select class="form-control" (change)="setCurrentChartType($event.srcElement.value)">
      <option *ngFor="let chart of displayedChartTypes" [value]="chart">
        {{ chart }}
      </option>
    </select>
  </div>

  <div class="col-4 select">
    <select class="form-control" (change)="setColorScheme($event.srcElement.value)">
      <option *ngFor="let color of colorSchemes" [value]="color"> {{ color }} </option>
    </select>
  </div>
</div>
<div class="row">

  <div *ngIf="currentChartGroup === 'series'" class="col-4 select">

    <!-- GroupBy -->
    <select class="form-control" (change)="setSeriesGroupBy($event.srcElement.value)">
      <option *ngFor="let key of keys" [value]="key.field"> {{ key.field }} </option>
    </select>
  </div>

  <div class="col-4 select">
    <!-- X Axis -->
    <select class="form-control" (change)="editConfig('yAxisLabel',$event.srcElement.value)">
      <option *ngFor="let key of keys" [value]="key.field"> {{ key.field }} </option>
    </select>

  </div>

  <div class="col-4 select">

    <!-- Y Axis -->
    <select class="form-control" (change)="editConfig('xAxisLabel',$event.srcElement.value)">
      <option *ngFor="let key of keys" [value]="key.field"> {{ key.field }} </option>
    </select>

  </div>

</div>

  <div class="row">
    <div class="col-4">
      <input class="form-control" (change)="changeview(0, $event.srcElement.value)" [value]="config.view[0]" type="range" min="600" max="2500" step="1">
    </div>

    <div class="col-4">
      <input class="form-control" (change)="changeview(1, $event.srcElement.value)" [value]="config.view[0]" type="range" min="360" max="1000" step="1">
    </div>
  </div>


<div style="min-height: 100%" class="row">

  <div [ngSwitch]="currentChartGroup">
    <div *ngSwitchCase="'series'">

      <div [ngSwitch]="currentChartType">
        <div *ngSwitchCase="'SeriesHorizontalComponent'">
          <ngx-charts-bar-horizontal-2d [gradient]="config.gradient" [xAxis]="config.xAxis" [yAxis]="config.yAxis" [showXAxisLabel]="config.xAxis"
            [showYAxisLabel]="config.yAxis" [xAxisLabel]="config.xAxisLabel" [yAxisLabel]="config.yAxisLabel" [results]="results"
            [view]="config.view" [scheme]="this.currentColorScheme"></ngx-charts-bar-horizontal-2d>
        </div>
        <div *ngSwitchCase="'SeriesVerticalComponent'">
          <ngx-charts-bar-vertical-2d [gradient]="config.gradient" [xAxis]="config.xAxis" [yAxis]="config.yAxis" [showXAxisLabel]="config.xAxis"
            [showYAxisLabel]="config.yAxis" [xAxisLabel]="config.xAxisLabel" [yAxisLabel]="config.yAxisLabel" [results]="results"
            [view]="config.view" [scheme]="this.currentColorScheme"></ngx-charts-bar-vertical-2d>
        </div>
        <div *ngSwitchCase="'SeriesHorizontalStackedComponent'">
          <ngx-charts-bar-horizontal-stacked [gradient]="config.gradient" [xAxis]="config.xAxis" [yAxis]="config.yAxis" [showXAxisLabel]="config.xAxis"
            [showYAxisLabel]="config.yAxis" [xAxisLabel]="config.xAxisLabel" [yAxisLabel]="config.yAxisLabel" [results]="results"
            [view]="config.view" [scheme]="this.currentColorScheme"></ngx-charts-bar-horizontal-stacked>
        </div>
        <div *ngSwitchCase="'SeriesVerticalStackedComponent'">
          <ngx-charts-bar-vertical-stacked [gradient]="config.gradient" [xAxis]="config.xAxis" [yAxis]="config.yAxis" [showXAxisLabel]="config.xAxis"
            [showYAxisLabel]="config.yAxis" [xAxisLabel]="config.xAxisLabel" [yAxisLabel]="config.yAxisLabel" [results]="results"
            [view]="config.view" [scheme]="this.currentColorScheme"></ngx-charts-bar-vertical-stacked>
        </div>
        <div *ngSwitchCase="'LineChartComponent'">
          <ngx-charts-line-chart [gradient]="config.gradient" [xAxis]="config.xAxis" [yAxis]="config.yAxis" [showXAxisLabel]="config.xAxis"
            [showYAxisLabel]="config.yAxis" [xAxisLabel]="config.xAxisLabel" [yAxisLabel]="config.yAxisLabel" [results]="results"
            [view]="config.view" [scheme]="this.currentColorScheme"></ngx-charts-line-chart>
        </div>
        <div *ngSwitchDefault>

        </div>
      </div>

    </div>
    <div *ngSwitchDefault>

      <div [ngSwitch]="currentChartType">
        <div *ngSwitchCase="'BarVerticalComponent'">
          <ngx-charts-bar-vertical [legend]="true" [gradient]="config.gradient" [xAxis]="config.xAxis" [yAxis]="config.yAxis" [showXAxisLabel]="config.xAxis"
            [showYAxisLabel]="config.yAxis" [xAxisLabel]="config.xAxisLabel" [yAxisLabel]="config.yAxisLabel" [results]="results"
            [view]="config.view" [scheme]="this.currentColorScheme"></ngx-charts-bar-vertical>
        </div>
        <div *ngSwitchCase="'BarHorizontalComponent'">
          <ngx-charts-bar-horizontal [gradient]="config.gradient" [xAxis]="config.xAxis" [yAxis]="config.yAxis" [showXAxisLabel]="config.xAxis"
            [showYAxisLabel]="config.yAxis" [xAxisLabel]="config.xAxisLabel" [yAxisLabel]="config.yAxisLabel" [results]="results"
            [view]="config.view" [scheme]="this.currentColorScheme"></ngx-charts-bar-horizontal>
        </div>
        <div *ngSwitchCase="'PieChartComponent'">
          <ngx-charts-pie-chart [gradient]="config.gradient" [results]="results" [legend]="true" [view]="config.view" [scheme]="this.currentColorScheme"></ngx-charts-pie-chart>
        </div>
        <div *ngSwitchCase="'GaugeArcComponent'">
          <ngx-charts-gauge [results]="results" [legend]="true" [view]="config.view" [scheme]="this.currentColorScheme"></ngx-charts-gauge>
        </div>
        <div *ngSwitchDefault>

        </div>
      </div>

    </div>
  </div>

</div>
