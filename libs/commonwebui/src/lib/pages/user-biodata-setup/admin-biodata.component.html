<header (click)="saveBiodata($event)" class="row header min-header center liensce-color">
  Admin Biodata Signup
</header>
<div>

  <!-- biodata -->
  <div>
    <app-user-biodata-form [classes]=" (view$ | async)?.classes"

  <p class="alert-text"> {{ err$ | async }} </p>
