<form class="form-block" [formGroup]="managersForm">
  <div class="form-group">
    <label class="required" for="propName">Proprietors name</label>
    <input size="75" id="propName" formControlName="propName" type="text" class="form-control">
    <span *ngIf="!managersForm.controls['propName'].valid && managersForm.controls['propName'].touched"
      class="form-error"> <i class="mi mi-Info "></i>   Proprietors Name is required </span>
  </div>
  <div class="form-group">
    <label class="required" >Proprietors Phone</label>
    <input formControlName="propPhone" type="text" class="form-control">
    <span *ngIf="!managersForm.controls['propPhone'].valid && managersForm.controls['propPhone'].touched"
      class="form-error"> <i class="mi mi-Info "></i>  Proprietors Phone Number is required </span>
  </div>
  <div class="form-group">
    <label >Proprietors Email</label>
    <input formControlName="propEmail" type="email" class="form-control">
  </div>
  <div class="form-group">
    <label class="required" >School Manager Name</label>
    <input formControlName="sMName" type="text" class="form-control">
    <span *ngIf="!managersForm.controls['sMName'].valid && managersForm.controls['sMName'].touched"
      class="form-error"> <i class="mi mi-Info "></i>   HeadMaster or Principals name is required </span>
  </div>
  <div class="form-group">
    <label class="required" >School Manager Phone</label>
    <input formControlName="sMPhone" type="text" class="form-control" >
    <span *ngIf="!managersForm.controls['sMPhone'].valid && managersForm.controls['sMPhone'].touched"
      class="form-error"> <i class="mi mi-Info "></i>   school  Manager Phone is required </span>
  </div>
  <div class="form-group">
    <label>School Manager Email</label>
    <input formControlName="sMEmail" type="email" class="form-control" >
  </div>
  <div class="form-group">
    <label class="required" >School Motto </label>
    <input formControlName="motto" type="text" class="form-control">
    <span *ngIf="!managersForm.controls['motto'].valid && managersForm.controls['motto'].touched"
      class="form-error"> <i class="mi mi-Info "></i>   school Motto is required </span>
  </div>
  <div class="float-right" >
      <button id="saver" [disabled]="!managersForm.valid" (click)="emit(managersForm.value)" 
      class="btn btn-primary" ><i class="mi mi-Save "></i> Save</button>    
  </div>
</form>
