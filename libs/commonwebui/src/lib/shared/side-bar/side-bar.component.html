<section class="sidenav-content">
  <section *ngFor="let menu of menuList" class="nav-group collapsible">
    <input (click)="emit(menu)" [id]="menu.key + menu.value.link" type="checkbox">
    <label [for]="menu.key + menu.value.link"> {{ menu.key }} </label>
    <ul *ngIf="menu.subMenus" class="nav-list">
      <li *ngFor="let submenu of menu.subMenus">
        <a  (click)="emit(submenu)" class="nav-link"> {{ submenu.key }} </a>
      </li>
    </ul>
  </section>
</section>
