<div>
  <div>
      <h3 *ngIf="title"> {{ title }} </h3>
       <button *ngIf="menuOperations" class="btn btn-primary-outline" (click)="addToList()"> Add Menu </button>
  </div>
  <div class="clr-row" *ngFor="let setting of settings; let i = index">
    <div class="clr-col-10">
      <app-preferences-form (emitter)="updateList(i, $event)"  [setting]="setting" [keyEditable]="keyEditable" ></app-preferences-form>
    </div>
    <div *ngIf="menuOperations" class="col-2">
      <button class="btn btn-danger" (click)="removeFromList(i)" > Delete  </button>
    </div>
  </div>
  <div class="clr-row">
    <button class="btn btn-success" (click)="emit(settings)"> Save </button>
  </div>
</div>
