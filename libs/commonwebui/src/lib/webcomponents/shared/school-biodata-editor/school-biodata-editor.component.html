<form class="form-group" [formGroup]="schoolForm">
    <div class="form-group">
        <img class="sm-img school-logo-img" [src]="img" />
        <label class="upload-button">
            <input type="file" ngFileSelect [options]="uploadOptions" (uploadOutput)="fil($event.file)" [uploadInput]="uploadInput">
            School Logo
        </label>
    </div>
  <div class="form-group">
    <label class="required">School name</label>
    <input size="75" formControlName="name" type="text" class="form-control">
    <span *ngIf="!schoolForm.controls['name'].valid && schoolForm.controls['name'].touched  " class="form-error"><i class="mi mi-Info "></i> school Name is required </span>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input formControlName="email" type="email" class="form-control">
  </div>
  <div class="form-group">
    <label class="required">Description</label>
    <textarea formControlName="description" class="form-control entry-text-area" rows="3"></textarea>
    <span *ngIf="!schoolForm.controls['description'].valid && schoolForm.controls['description'].touched" class="form-error"><i class="mi mi-Info "></i> school description is required and char length should between 60 and 200. </span>
  </div>
  <div class="form-group">
    <label class="required"> School Category </label>
    <div class="select">
      <select formControlName="category">
              <!-- <option selected="selected"> School Type </option> -->
              <option value="crech" >Crech Only</option>
              <option  value="nursery" >Nursery School</option>
              <option value="primary">Primary School</option>
              <option value="secondary">Secondary School</option>
              <option value="lesson">Lesson</option>
            </select>
    </div>
    <span *ngIf="!schoolForm.controls['category'].valid && schoolForm.controls['category'].touched" class="form-error"> <i class="mi mi-Info "></i> school category is required </span>
  </div>
  <div class="form-group">
    <label class="required">Address</label>
    <textarea formControlName="address" class="form-control entry-text-area" rows="3"></textarea>
    <span *ngIf="!schoolForm.controls['address'].valid && schoolForm.controls['address'].touched" class="form-error"><i class="mi mi-Info "></i> school address is required </span>
  </div>
  <div class="form-group row">
    <div class="col-xs m-left">
      <label class="required"> Town </label>
      <div class="select">
        <select formControlName="town">
                  <!-- <option> Town </option> -->
                  <option>Ede</option>
                  <option>Owode</option>
                  <option>Oshogbo</option>
              </select>
      </div>
      <span *ngIf="!schoolForm.controls['town'].valid && schoolForm.controls['town'].touched" class="form-error"><i class="mi mi-Info "></i> town location is required </span>
    </div>
    <div class="col-xs space-left">
      <label class="required"> State </label>
      <div class="select">
        <select formControlName="state">
                  <!-- <option> State </option> -->
                  <option>Osun State</option>
                  <option>Oyo State</option>
                  <option>Lagos State</option>
                  <option>Ondo State</option>
              </select>
      </div>
      <span *ngIf="!schoolForm.controls['state'].valid && schoolForm.controls['state'].touched" class="form-error"><i class="mi mi-Info "></i> state location is required </span>
    </div>
  </div>
  <div class="float-right">
    <button id="save" [disabled]="!schoolForm.valid" (click)="emit(schoolForm.value)" class="btn btn-primary"> Save</button>
  </div>
</form>
