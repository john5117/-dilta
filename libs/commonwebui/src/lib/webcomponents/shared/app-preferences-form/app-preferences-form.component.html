<div *ngIf="dynamicForm">
  <form [formGroup]="dynamicForm">
    <section class="form-block">
      <!-- key value store -->
      <div class="form-group">
        <div *ngFor="let i of viewInputs" class="clr-col-5">
          <div class="">
            <label [for]="i"> {{ i }} </label>
            <input
            class="form-control"
             (change)="(btnUpdate) ? false : update(dynamicForm.value)"
            [formControlName]="i"
            [disabled]="(i === 'field') ? !keyEditable : false"
            type="text" placeholder="Enter value here">
          </div>
        </div>
        <div *ngIf="btnUpdate" class="clr-col-2">
          <button (click)="update(dynamicForm.value)" type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </section>
  </form>
</div>
