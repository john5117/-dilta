<form class="form-group" [formGroup]="expenseForm">
  <div class="form-group">
    <label class="required">Reciever's Name</label>
    <input size="75" formControlName="name" type="text" class="form-control">
    <span *ngIf="!expenseForm.controls['name'].valid && expenseForm.controls['name'].touched  " class="form-error">
      <i class="mi mi-Info "></i> Student Name is required </span>
  </div>
  <div class="form-group">
    <label class="required">Amount</label>
    <input size="75" formControlName="amount" type="number" class="form-control">
    <span *ngIf="!expenseForm.controls['amount'].valid && expenseForm.controls['amount'].touched  " class="form-error">
      <i class="mi mi-Info "></i> Amount paid is required </span>
  </div>
  <div class="form-group">
    <label class="required">Category</label>
    <input size="75" formControlName="category" type="text" class="form-control">
    <span *ngIf="!expenseForm.controls['category'].valid && expenseForm.controls['category'].touched  " class="form-error">
      <i class="mi mi-Info "></i> Expense Category is required </span>
  </div>
  <div class="form-group">
    <label for="capital" class="required">Capital Expense</label>
    <div class="checkbox">
        <input formControlName="capital" type="checkbox" name="capital">
    </div>
  </div>
  <div class="form-group">
    <label for="dateControl">Date</label>
    <input id="dateControl" type="date" clrDate formControlName="date" />
    <span *ngIf="!expenseForm.controls['date'].valid && expenseForm.controls['date'].touched  " class="form-error">
      <i class="mi mi-Info "></i> Date paid is required </span>
  </div>
  <div class="form-group">
    <label class="required">Purpose</label>
    <textarea formControlName="purpose" type="text" class="form-control"></textarea>
  </div>

  <div class="form-group clr-row">
    <div class="clr-col-6">
      <label class="required"> Term </label>
      <div class="select">
        <select formControlName="term">
          <!-- <option> Term </option> -->
          <option *ngFor="let _term of termsList">{{ _term }}</option>
        </select>
      </div>
      <span *ngIf="!expenseForm.controls['term'].valid && expenseForm.controls['term'].touched" class="form-error">
        <i class="mi mi-Info "></i> term Paid for is required </span>
    </div>
    <div class="clr-col-6">
      <label class="required"> Session </label>
      <div class="select">
        <select formControlName="session">
          <!-- <option> Session </option> -->
          <option *ngFor="let _session of sessionList">{{ _session }}</option>
        </select>
      </div>
      <span *ngIf="!expenseForm.controls['session'].valid && expenseForm.controls['session'].touched" class="form-error">
        <i class="mi mi-Info "></i> Session Paid for is required </span>
    </div>
  </div>
  <div class="float-right">
    <button id="save" [disabled]="!expenseForm.valid" (click)="emit(expenseForm.value)" class="btn btn-primary"> Save</button>
  </div>
</form>
